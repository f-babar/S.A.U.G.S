<div class="main-menu menu-fixed menu-dark menu-accordion menu-shadow" data-scroll-to-active="true" data-img="assets/app-assets/images/backgrounds/02.jpg">
  <div class="navbar-header">
    <ul class="nav navbar-nav flex-row position-relative">       
      <li class="nav-item mr-auto"><a class="navbar-brand" href="" [routerLink]="['/home']">
        <img alt="SAUGS Logo" style = "max-width: 100%; height: auto; padding: .25rem;" src="assets\app-assets\images\logo\Logo2.png"/>
        </a>
      </li>
      <!--<li class="nav-item d-none d-md-block nav-toggle"><a class="nav-link modern-nav-toggle pr-0" data-toggle="collapse"><i class="toggle-icon ft-disc font-medium-3" data-ticon="ft-disc"></i></a></li>-->
      <li class="nav-item d-md-none"><a class="nav-link close-navbar"><i class="ft-x"></i></a></li>
    </ul>
  </div>
  <p></p>
  <div class="main-menu-content">
    <fieldset class="form-group position-relative has-icon-left m-0 pb-1" style="padding-top: 20px;">
      <form>  
          <!-- (keyup.enter)="searchTrendsAnalysis(search_keyword)" -->
        <input type="text" style="color: #bab5b5;" name="search_field" [(ngModel)]="search_keyword" (keyup.enter)="searchTrendsAnalysis(search_keyword)" class="form-control round" id="iconLeft4" placeholder="Search" [value]="searchValue">
      </form>
      <div class="form-control-position" style="padding-top: 20px;">
        <i class="ft-search"></i>
      </div>
    </fieldset>
    <div *ngIf="previous_results?.length > 1">
      <ul>
        <li style="text-align: left !important;background: #484848;padding: 8px;" class="nav-item text-center"><a href="">
            <span class="" style="font-size: larger;" data-i18n="">Previous Results</span>
          </a>
        </li>
      </ul>
      <p></p>

      <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
        <li class=" nav-item" *ngFor="let result of previous_results; let i = index"  (click)="loadPreviousResult(result.analysis)"> 
          <a >
            <span class="menu-title" data-i18n="">{{ (i == 0) ? 'Current Result': result.timestamp }}</span>
          </a>
        </li>
      </ul>
    </div>
    <ul>
      <li style="text-align: left !important;background: #484848;padding: 8px;" class="nav-item text-center"><a href="">
          <span class="" style="font-size: larger;" data-i18n="">Top Trends</span>
        </a>
      </li>
    </ul>
    <p></p>

    <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
      <li class=" nav-item" *ngFor="let trend of trends" (click)="searchTrendsAnalysis(trend.name)"> 
        <a >
          <span class="menu-title" data-i18n="">{{ trend.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="navigation-background"></div>
